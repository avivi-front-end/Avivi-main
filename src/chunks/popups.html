<div class="pop-up-wrapper hed">
    <div class="pop-up-video">
        <a href="#" class="pop-up-video__close js-close-pop">
            <i class="icon">
                <svg>
                    <use xlink:href="#close-icon"></use>
                </svg>
            </i>
        </a>
        <div class="pop-up-video__video-wrapper"></div>
    </div>
    <div class="header__order-main-wrapper js-modal-wrapper">
        <div class="header__order-wrapper js-modal">
            <a href="#" class="header__order-close js-order-close">
                <i class="icon">
                    <svg>
                        <use xlink:href="#close-icon"></use>
                    </svg>
                </i>
            </a>
            <div class="header__order-title">Заказать проект</div>
            <div class="header__order-text">
                Оставьте заявку для получения коммерческого предложения. <br>
                Заполните форму и мы вышлем Вам предложение в котором решим, <br>
                чем можем вам помочь.
            </div>
            <form id="orderform">
                <div class="header__order-form">
                    <div class="header__order-form-group">
                        <input type="text" name="name" required="required" placeholder="Ваше имя" class="header__order-form-input">
                    </div>
                    <div class="header__order-form-group">
                        <input type="text" name="email" required="required" placeholder="Ваш e-mail" class="header__order-form-input">
                    </div>
                    <div class="header__order-form-group">
                        <input type="number" name="phone" required="required" placeholder="Ваш телефон" class="header__order-form-input">
                    </div>
                    <div class="header__order-form-group">
                        <textarea name="text" id="" cols="30" rows="10" placeholder="Сообщение" class="header__order-form-textarea"></textarea>
                    </div>
                </div>
            </form>
            <div class="header__order-bot">
                <div class="send-file">
                    <div class="send-file__name"></div>
                    <label class="send-file__label">
                        <span class="send-file__icon"></span>
                        <input class="js-input-file send-file__input" name="user_file" type="file">
                        <span class="send-file__text">Вы можете прикрепить файл</span>
                    </label>
                </div>
                <button type="submit" class="btn">Отправить заявку</button>
            </div>
        </div>
    </div>
</div>
