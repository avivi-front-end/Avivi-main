//= chunks/head.html
<div class="pop-up-wrapper hed active">
    <div class="pop-up-video">
        <a href="#" class="pop-up-video__close js-close-pop">
            <i class="icon">
                <svg>
                    <use xlink:href="#close-icon"></use>
                </svg>
            </i>
        </a>
        <div class="pop-up-video__video-wrapper"></div>
    </div>
    <div class="header__order-main-wrapper js-modal-wrapper" style="display: block;">
        <div class="header__order-wrapper js-modal active">
            <a href="#" class="header__order-close js-order-close">
                <i class="icon">
                    <svg>
                        <use xlink:href="#close-icon"></use>
                    </svg>
                </i>
            </a>
            <div class="header-tnx">
                <div class="header-tnx__circle">
                    <div class="circle-img services__img">
                        <img src="img/thanks.svg" class="circle-img__icon" alt="icon">
                        <svg class="circle-img__circle">
                            <use xlink:href="#why_we_circle"></use>
                        </svg>
                    </div>
                </div>
                <div class="header-tnx__title">
                    <span>Спасибо,</span><br>
                    ваше сообщение отправлено!
                </div>
                <div class="header-tnx__text">
                    <p>В ближайшее время мы вышлем Вам предложение в котором
                        решим, чем можем вам помочь.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="create-pop js-pop-mini">
    <a href="#" class="create-pop__close js-close-mini">
        <i class="icon">
            <svg>
                <use xlink:href="#close-icon"></use>
            </svg>
        </i>
    </a>
    <div class="create-pop__inner">
        <div class="create-pop__title">Сделать заказ</div>
        <form class="create-pop__form">
            <div class="create-pop__top">
                <div class="create-pop__select-row">
                    <label>Заказать:</label>
                    <div class="create-pop__select">
                        <select data-smart-positioning="false">
                            <option value="Готовый интернет-магазин">Готовый интернет-магазин</option>
                            <option value="Простой интернет-магазин">Простой интернет-магазин</option>
                            <option value="Высоконагруженый интернет-магазин">Высоконагруженый интернет-магазин</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="header__order-form">
                <div class="header__order-form-group">
                    <input type="text" name="name" required="required" placeholder="Ваше имя" class="header__order-form-input">
                </div>
                <div class="header__order-form-group">
                    <input type="text" name="email" required="required" placeholder="Ваш e-mail" class="header__order-form-input">
                </div>
                <div class="header__order-form-group">
                    <input type="text" name="phone" required="required" placeholder="Ваш телефон" class="header__order-form-input tel-mask">
                </div>
                <div class="header__order-form-group">
                    <textarea name="text" id="" cols="30" rows="10" placeholder="Сообщение" class="header__order-form-textarea"></textarea>
                </div>
            </div>
            <div class="create-pop__btn-wrap">
                <button type="submit" class="btn">Отправить заявку</button>
            </div>
        </form>
    </div>
</div>
<div class="page-wrapper">
    <div class="overlay"></div>
    //= chunks/header.html
    <div class="page-body">
        //= chunks/anchors.html
        //= chunks/p-index-message.html
    </div>
    //= chunks/footer.html
    //= chunks/scripts.html
</div>
</body>
</html>
